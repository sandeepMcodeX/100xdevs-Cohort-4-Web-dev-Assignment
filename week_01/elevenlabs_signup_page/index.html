<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11ElevenLabs Sign up Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="container">
<header>
        <h3 class="header-heading">IIElevenLabs</h3>
     </header>
     <main>
      <section class="signup-container">
            <h2 class="signup-heading">Create an account</h2>
             <div class="google-box">
                 <img src="./asset/google.png" alt="google">
                 <p class="google-text" >Sign up with Google</p>
             </div>
             <div class="line"></div>
              <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" required >
              </div>
              <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" required >
                   <i class="fa-regular fa-eye" ></i>
              </div>
              <button>Sign up</button>
              <p class="sign-up-text">Already registered? <a href="#">Sign in</a></p>
      </section>
     </main>
     <footer>
      <p class="footer-text"> By Continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
     </footer>
  </div>
</body>
</html>
